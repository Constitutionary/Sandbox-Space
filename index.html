<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top of the Moon - Watching the Sun</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        canvas { display: block; }
        #credits {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="credits">Created by LarninialC</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a stationary Moon (a large sphere)
        const moonGeometry = new THREE.SphereGeometry(1, 32, 32);
        const moonMaterial = new THREE.MeshStandardMaterial({
            color: 0xaaaaaa,
            roughness: 0.5,
            metalness: 0.1,
            emissive: 0x666666,
            emissiveIntensity: 0.5
        });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        scene.add(moon);

        // Position the camera on top of the Moon
        camera.position.set(0, 1.1, 0); // Just above the surface of the Moon

        // Create the Sun
        const sunGeometry = new THREE.SphereGeometry(3, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00, emissive: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.position.set(10, 5, -20); // Far away from the Moon, visible in the distance
        scene.add(sun);

        // Add Stars as background
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 10000;
        const starVertices = [];

        for (let i = 0; i < starCount; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }

        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
        const starField = new THREE.Points(starGeometry, starMaterial);
        scene.add(starField);

        // Add a Supernova Effect (just a large glowing sphere in the background)
        const supernovaGeometry = new THREE.SphereGeometry(10, 32, 32);
        const supernovaMaterial = new THREE.MeshBasicMaterial({ color: 0xff3300, emissive: 0xff3300 });
        const supernova = new THREE.Mesh(supernovaGeometry, supernovaMaterial);
        supernova.position.set(-30, 20, 30); // Position the supernova far away
        scene.add(supernova);

        // Add light sources for enhanced effect
        const ambientLight = new THREE.AmbientLight(0x555555); // Dim ambient light
        scene.add(ambientLight);

        const sunLight = new THREE.PointLight(0xffff00, 2, 100); // Sun light
        sunLight.position.set(10, 5, -20);
        scene.add(sunLight);

        // Adjust the scene's lighting
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 10).normalize();
        scene.add(directionalLight);

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);

            // Don't rotate the camera, keep it fixed on the moon
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        animate();
    </script>
</body>
</html>
