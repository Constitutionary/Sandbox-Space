<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube with Rainbow Colors, Cool Effects</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        canvas { display: block; }

        #credits {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 10;
        }

        #version {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 10;
        }

        #reset-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: gray;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: 1px solid darkgray;
            cursor: pointer;
            z-index: 10;
        }

        #reset-button:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <div id="credits">Created by LarninialC</div>
    <div id="version">v2</div>
    <button id="reset-button">Reset All</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        const geometry = new THREE.BoxGeometry();
        const materials = Array.from({ length: 6 }, () => new THREE.MeshStandardMaterial({ color: 0xffffff }));
        const cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);

        const starGeometry = new THREE.BufferGeometry();
        const starCount = 5000;
        const starVertices = [];

        for (let i = 0; i < starCount; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }

        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1, sizeAttenuation: true });
        const starField = new THREE.Points(starGeometry, starMaterial);
        scene.add(starField);

        const shapes = [];
        camera.position.z = 5;

        function hsvToRgb(h, s, v) {
            let r, g, b;
            const i = Math.floor(h * 6);
            const f = h * 6 - i;
            const p = v * (1 - s);
            const q = v * (1 - f * s);
            const t = v * (1 - (1 - f) * s);
            switch (i % 6) {
                case 0: (r = v), (g = t), (b = p); break;
                case 1: (r = q), (g = v), (b = p); break;
                case 2: (r = p), (g = v), (b = t); break;
                case 3: (r = p), (g = q), (b = v); break;
                case 4: (r = t), (g = p), (b = v); break;
                case 5: (r = v), (g = p), (b = q); break;
            }
            return new THREE.Color(r, g, b);
        }

        function addRandomShape(x, y) {
            const shapeGeometries = [
                new THREE.BoxGeometry(0.3, 0.3, 0.3),
                new THREE.ConeGeometry(0.25, 0.5, 32),
                new THREE.CylinderGeometry(0.2, 0.2, 0.5, 32),
                new THREE.SphereGeometry(0.25, 32, 32),
                new THREE.DodecahedronGeometry(0.3),
            ];

            const shapeGeometry = shapeGeometries[Math.floor(Math.random() * shapeGeometries.length)];
            const shapeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const shape = new THREE.Mesh(shapeGeometry, shapeMaterial);

            const fixedDepth = -5;
            
            const mouseVector = new THREE.Vector3(
                (x / window.innerWidth) * 2 - 1,
                -(y / window.innerHeight) * 2 + 1,
                fixedDepth
            );
            mouseVector.unproject(camera);
            const dir = mouseVector.sub(camera.position).normalize();
            const distance = -camera.position.z / dir.z;
            const position = camera.position.clone().add(dir.multiplyScalar(distance));
            shape.position.copy(position);

            scene.add(shape);
            shapes.push(shape);

            let hue = Math.random();
            function animateShape() {
                requestAnimationFrame(animateShape);
                hue += 0.01;
                if (hue > 1) hue = 0;
                shapeMaterial.color = hsvToRgb(hue, 1, 1);
                shape.rotation.x += 0.02;
                shape.rotation.y += 0.02;
            }
            animateShape();
        }

        function createExtrudedShape(p1, p2, p3, height) {
            const shape = new THREE.Shape();
            shape.moveTo(p1[0], p1[1]);
            shape.lineTo(p2[0], p2[1]);
            shape.lineTo(p3[0], p3[1]);
            shape.lineTo(p1[0], p1[1]);
            const extrudeSettings = { depth: height, bevelEnabled: false };
            return new THREE.ExtrudeGeometry(shape, extrudeSettings);
        }

        document.getElementById('reset-button').addEventListener('click', () => {
            shapes.forEach(shape => scene.remove(shape));
            shapes.length = 0;
        });

        window.addEventListener('click', (event) => addRandomShape(event.clientX, event.clientY));

        let touchStartX = 0;
        let touchStartY = 0;

        function updateCameraRotation(deltaX, deltaY) {
            const rotationSpeed = 0.002;
            camera.rotation.y += deltaX * rotationSpeed;
            camera.rotation.x += deltaY * rotationSpeed;
        }

        window.addEventListener('touchstart', (event) => {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        window.addEventListener('touchmove', (event) => {
            const deltaX = event.touches[0].clientX - touchStartX;
            const deltaY = event.touches[0].clientY - touchStartY;
            updateCameraRotation(deltaX, deltaY);
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        window.addEventListener('mousemove', (event) => {
            const deltaX = event.clientX - touchStartX;
            const deltaY = event.clientY - touchStartY;
            updateCameraRotation(deltaX, deltaY);
            touchStartX = event.clientX;
            touchStartY = event.clientY;
        });

        let hue = 0;
        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            hue += 0.01;
            if (hue > 1) hue = 0;

            for (let i = 0; i < materials.length; i++) {
                const faceHue = (hue + i * 0.16) % 1;
                materials[i].color = hsvToRgb(faceHue, 1, 1);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        animate();
    </script>
</body>
</html>
